<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo de una pokeapi</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/101226ea39.js"></script>
</head>
<body>
    <section>
        <header>
            <h1>Pokedex</h1>
        </header>
    </section>
    <main class="body-container">
        <section class="half">
            <div class="d-flex center-flex">
                <input type="text" id="pokemonName" class="lcd-input" placeholder="Ingresa el nombre del pokemon">
                <input type="hidden" id="pokemon" value="0">
                <button id="btnSearch" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <div class="colum-elements">
                    <button id="btnUp" class="btn"><i class="fa-solid fa-caret-up"></i></button>
                    <button id="btnDown" class="btn" disabled><i class="fa-solid fa-caret-down"></i></button>
                </div>
            </div>
            <div id="pokedisplay-container" class="d-flex center-flex pokedisplay-container">
                <img class="pokedisplay" src="./img/pokeball.png">
            </div>
        </section>
        <section id="pokemonData" class="half">
            <h3 id="pokemonNameResult" class="center-flex">      </h3>
            <div class="center-flex">
                <div>Tipo de pokemon</div>
                <div id="pokemonTypes" class="pokemon-types-container"></div>
            </div>
            <table class="pokemon-stat-table">
                <thead>
                    <tr>
                        <td colspan="6">Estadisticas base</td>
                    </tr>
                    <tr>
                        <td>hp</td>
                        <td>Ataque</td>
                        <td>Defensa</td>
                        <td>Ataque especial</td>
                        <td>Defensa especial</td>
                        <td>Velocidad</td>
                    </tr>
                </thead>
                <tbody id="pokemonStats">
                    <tr>
                        <td class="pokemon-stat" id="pokemonStatsHp">0</td>
                        <td class="pokemon-stat" id="pokemonStatsAttack">0</td>
                        <td class="pokemon-stat" id="pokemonStatsDefense">0</td>
                        <td class="pokemon-stat" id="pokemonStatsSpecialAttack">0</td>
                        <td class="pokemon-stat" id="pokemonStatsSpecialDefense">0</td>
                        <td class="pokemon-stat" id="pokemonStatsSpeed">0</td>
                    </tr>
                </tbody>
            </table>
            <div class="row center-flex">
                <div class="row-element">
                    Movimientos:
                    <ul id="pokemonMove"></ul>
                </div>
                <div class="row-selement">
                    Habilidades:
                    <ul id="pokemonAbilities"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/api.js"></script>
</body>
</html>
